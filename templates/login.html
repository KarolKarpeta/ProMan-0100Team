{% extends "template.html" %}

 {% block content %}
     <div class="container" style="margin-top: 20px;">
            <nav class="navbar navbar-dark bg-dark" style="margin-top: 20px;height: 90px">
                <label class="form-check-label text-light">Please log in or register:  </label>
                    <form id="loginForm" action="{{ url_for('login') }}" method="POST" class="form-inline ml-auto">
                        <input  id="login" name="login" class="form-control mr-sm-2" type="text" placeholder="login...." required>
                        <input  id="password" name="password" class="form-control mr-sm-2" type="password" placeholder="password..." required>
                        <button id="loginButton" class="btn btn-dark" type="submit">LOGIN</button>
                        <a href="{{ url_for('registration') }}">
                        <button id="registerButton" class="btn btn-dark" type="button">REGISTER</button>
                        </a>
                </form>
            </nav>
     </div>

    <div align="center">
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {%for message in messages %}
                        <h1 id="error_message" style="color: red; margin-top: 20px;">{{message}}</h1>
                    {%endfor%}
                {% else %}
                    <i class="fas fa-blind fa-10x" style="margin-top: 20px;"></i>
                    <p style="font-size: 50px;margin-top: 20px;"> Pro Man - 0011.Edition</p>
                    <p style="font-size: 30px;margin-top: 10px;"><strong>Barbara</strong> Bochińska,   <strong>Karol</strong> Karpeta,   <strong>Kamil</strong> Woś </p>
                {%endif%}
            {%endwith%}
        </div>
    </div>

 {% endblock %}
